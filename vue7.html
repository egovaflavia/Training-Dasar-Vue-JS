<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue #7 Direktif untuk perulangan</title>

    <!-- Menyisipkan Vue dari cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- element kontauner untuk aplikasi -->
    <div id="app">
        <h2>Daftar Pekerjaan</h2>
        <input type="text" placeholder="Tambah pekerjaan" v-model:value="newTask">
        <button @click="addTask">Add</button>

        <ul v-for="item in todolists">
            <s v-if="item.done">{{ item.task }}</s>
            <b v-else>{{item.task}}</b>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                newTask: "",
                todolists: [{
                        'done': true,
                        task: "Belajar Vue JS dari petani kode"
                    },
                    {
                        'done': false,
                        task: "Siram tanaman di kebun"
                    },
                    {
                        'done': false,
                        task: "Beli bibit kopi"
                    }
                ]
            },
            methods: {
                addTask: function () {
                    this.todolists.push({
                        'done': false,
                        'task': this.newTask
                    });
                    this.newTask = "";
                }
            }
        })
    </script>
</body>

</html>
